<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trad_fra-rum</title>
</head>
<body>
    <script>
        var fr=["bonjour","salut","aurevoir","bienvenue","bain","noix","eau","pic","bus","télécabine","croix","bière"]
        var ro=["bundi","allegra","a revair","bainvegni","bogn","nush","agua","piz","auto","pendicularas","crush","bia"]
        function trada(){
            let infri=document.getElementById("fra").value
            let infr=infri.toLowerCase()
            for (let k=0;k<fr.length;k++){
                if (infr==fr[k]) {
                    let ret=ro[k]
                    document.getElementById("rum").innerHTML=ret
                } 
            }
        }
        function tradr(){
            let infri=document.getElementById("rumr").value
            let infr=infri.toLowerCase()
            for (let k=0;k<ro.length;k++){
                if (infr==ro[k]) {
                    let ret=fr[k]
                    document.getElementById("frar").innerHTML=ret
                } 
            }
        }
        function info(){
            let tinf="Il est impossible de traduire une phrase ou un texte, les élements doivent être entrés mot par mot. Si la case de retour est vide, le mot entré est faux ou non enregistré dans le système. Bonus : Cliquer sur le bouquetin!"
            document.getElementById("in").style.border="1px solid black"
            document.getElementById("in").style.width="630px"
            document.getElementById("in").style.height="60px"
            document.getElementById("in").style.textAlign="center"
            document.getElementById("in").innerHTML=tinf
        }
        function commie(){
            alert("☭☭ привет украиблyат ☭☭")
        }
        let to=180
        let le=300
        function bouge(){
            to=to-5
            le=le+5
            document.getElementById("bouc").style.top=to+"px"
            document.getElementById("bouc").style.left=le+"px"
        }
        function tom(){
            to=to+5
            le=le+5
            document.getElementById("bouc").style.top=to+"px"
            document.getElementById("bouc").style.left=le+"px"
        }
        function avance(){
            saut=setInterval("bouge()",200)
            setTimeout("arr()",2000)
        }
        function arr(){
            clearInterval(saut)
            tombe=setInterval("tom()",200)
            setTimeout("arrt()",2000)
        }
        function arrt(){
            clearInterval(tombe)
        }
    </script>
    <p>Français :</p>
    <input id="fra" style="border: 1px solid black; width: 200px; height: 20px;">
    <button onclick="trada()">Traduire (français → romanche)</button>
    <p>Rumantsch :</p>
    <div id="rum" style="border: 1px solid black; width: 200px; height: 20px;"></div>
    <p></p>
    <br>
    <p>Rumantsch :</p>
    <input id="rumr" style="border: 1px solid black; width: 200px; height: 20px;">
    <button onclick="tradr()">Traduire (romanche → français)</button>
    <p>Français :</p>
    <div id="frar" style="border: 1px solid black; width: 200px; height: 20px;"></div>
    <h1></h1>
    <br>
    <h1></h1>
    <button onclick="info()">Informations sur l'utilisation du traducteur</button>
    <p></p>
    <div id="in"></div>
    <div id="bouc" style="background-color: peru; height: 25px; width: 25px; position: absolute; top: 180px; left: 300px;" onclick="avance()"></div>
</body>
</html>
